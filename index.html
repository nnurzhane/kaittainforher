<!DOCTYPE html>
<html>
<head>
    <title>justify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="shooting-star" style="top: 20%; left: -100px; animation-delay: 0s;"></div>
    <div class="shooting-star" style="top: 40%; left: -100px; animation-delay: 2s;"></div>
    <div class="shooting-star" style="top: 60%; left: -100px; animation-delay: 4s;"></div>

    <!-- Обратный таймер -->
    <div class="timer-panel">
        <div class="timer-display" id="timerCountdown">60д 00:00:00</div>
    </div>

    <!-- Панель с текстом -->
    <div class="timer-panel">
        <div style="font-size: 20px; text-align: center; line-height: 1.6;">
            Незнаю интересно ли тебе или нет , но может если будешь ждать то вот примерное время , когда сдам оба экзамена и полечу к тебе . Сделал сам✌️
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
